<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/BMI.css" />
  </head>
  <body>
    <div class="head">BMI CALCULATOR</div>
    <div class="outer_container">
      <div class="inner_container">
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <i class="fas fa-weight"></i>
            <a id="navbarDate" class="navbar-brand"></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas open-nav offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  M E N U
                </h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body offcanvas-dark bg-dark">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./index.html"
                      ><i class="fas fa-home"></i>Home</a
                    >
                  </li>
                  <li class="nav-item bg-info rounded text-dark">
                    <a class="nav-link" href="./BMI.html">
                      <i class="fas fa-weight"></i>BMI Calculator</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Mass.html"
                      ><i class="fas fa-weight-hanging"></i>Mass Converter</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./LengthConverter.html"
                      ><i class="fas fa-ruler-vertical"></i>Length Converter</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Temperature.html"
                      ><i class="fas fa-temperature-high"></i>Temperature
                      Converter</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="header">BMI</div>
        <div class="weight_div">
          <div class="weight_header">WEIGHT</div>
          <div class="weight_inner_div">
            <div>
              <input type="text" id="input_1" placeholder="00" require />
            </div>
            <div class="unit_div">Kilogram</div>
          </div>
        </div>
        <div>
          <div class="height_div">
            <div class="height_header">HEIGHT</div>
            <div class="height_inner_div">
              <div>
                <input id="input_2" type="text" placeholder="000" required />
              </div>
              <div class="unit_div">Centimeter</div>
            </div>
          </div>
        </div>
        <div>
          <button onclick="Calculate()" class="button" title="calculate">
            <i class="fas fa-weight" id="button"></i>
          </button>
        </div>
        <div>
          <div id="result" class="result">--</div>
          <div id="result_category" class="result_category">--</div>
          <div class="information_outer_div">
            <div class="information_div">INFORMATION</div>
            <div class="outer__container">
              <div class="inner__container_1">
                <div id="i1">Underweight</div>
                <div id="i2">Normal</div>
                <div id="i3">Overweight</div>
              </div>
              <div class="inner__container_2">
                <div id="block1" class="block"></div>
                <div id="block2" class="block"></div>
                <div id="block3" class="block"></div>
              </div>
              <div class="inner__container_3">
                <div>16.0</div>
                <div>18.5</div>
                <div>25.0</div>
                <div>40.0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
  <script src="JS/BMI.js"></script>
</html>
